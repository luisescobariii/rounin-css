<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounin CSS - Demo</title>

    <link rel="stylesheet" href="rounin.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="page-container">
        <button type="button" onclick="toggleTheme()" class="button">Toggle Theme</button>
        <br>
        <br>
        <div class="card">
            <div class="header">
                Account Info
            </div>
            <div class="body">
                <div class="form">
                    <div class="field">
                        <label for="inName">Username</label>
                        <input id="inName" type="text">
                    </div>
                    <div class="field">
                        <label for="inPass">Password</label>
                        <input id="inPass" type="password">
                    </div>
                    <div class="field">
                        <label for="inType">Type</label>
                        <select id="inType">
                            <option>Administrator</option>
                            <option>Agent</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="button" class="button">Cancel</button>
                <button type="button" class="button primary">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
